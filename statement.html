<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Extrato de Vendas - Funcionário | C24 TECH</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;
    }

    .statement-table {
      margin-top: 20px;
    }

    .table th, .table td {
      vertical-align: middle;
    }

    .search-btn {
      margin-top: 20px;
    }

    @media (max-width: 768px) {
      .statement-table {
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="container mt-4">
    <h2 class="text-center">Extrato de Vendas</h2>
    <button class="btn btn-success search-btn">Filtrar Vendas</button>
    
    <table class="table table-striped table-bordered statement-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Data</th>
          <th>Cliente</th>
          <th>Produto</th>
          <th>Valor</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <!-- Exemplo de transação, no backend virá dinamicamente -->
        <tr>
          <td>1</td>
          <td>01/04/2025</td>
          <td>Ana Costa</td>
          <td>Notebook ABC</td>
          <td>AOA 2.499,00</td>
          <td>Pago</td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
