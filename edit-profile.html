<!-- frontend/edit-profile.html -->
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Perfil | C24 TECH</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header class="bg-primary text-white p-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h4">Editar Perfil</h1>
      <a href="dashboard.html" class="btn btn-light btn-sm">Voltar ao Dashboard</a>
    </div>
  </header>

  <main class="container mt-4">
    <h2>Informações do Perfil</h2>
    <form id="edit-profile-form">
      <div class="mb-3">
        <label for="user-name" class="form-label">Nome Completo</label>
        <input type="text" class="form-control" id="user-name" required>
      </div>
      <div class="mb-3">
        <label for="user-email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="user-email" required>
      </div>
      <div class="mb-3">
        <label for="user-phone" class="form-label">Telefone</label>
        <input type="tel" class="form-control" id="user-phone" required>
      </div>
      <button type="submit" class="btn btn-primary">Salvar Alterações</button>
    </form>
  </main>

  <script src="assets/js/edit-profile.js"></script>
</body>
</html>
