<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciar Produtos | C24 TECH</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header class="bg-primary text-white p-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h4">Gerenciar Produtos</h1>
      <a href="admin.html" class="btn btn-light btn-sm">Voltar ao Painel Administrativo</a>
    </div>
  </header>

  <main class="container mt-4">
    <!-- Formulário para Adicionar Produto -->
    <div class="mt-4">
      <h2>Adicionar Novo Produto</h2>
      <form id="add-product-form">
        <div class="mb-3">
          <label for="product-name" class="form-label">Nome do Produto</label>
          <input type="text" class="form-control" id="product-name" required>
        </div>
        <div class="mb-3">
          <label for="product-description" class="form-label">Descrição</label>
          <textarea class="form-control" id="product-description"></textarea>
        </div>
        <div class="mb-3">
          <label for="product-price" class="form-label">Preço (Kz)</label>
          <input type="number" class="form-control" id="product-price" required>
        </div>
        <div class="mb-3">
          <label for="product-quantity" class="form-label">Quantidade</label>
          <input type="number" class="form-control" id="product-quantity" required>
        </div>
        <button type="submit" class="btn btn-primary">Adicionar Produto</button>
      </form>
    </div>

    <!-- Lista de Produtos -->
    <div class="mt-5">
      <h2>Produtos Cadastrados</h2>
      <table class="table table-striped" id="product-list">
        <thead>
          <tr>
            <th>#</th>
            <th>Nome</th>
            <th>Preço</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <!-- Produtos serão carregados aqui -->
        </tbody>
      </table>
    </div>
  </main>

  <script src="assets/js/admin.js"></script> <!-- Referência ao script que já criamos -->
</body>
</html>
