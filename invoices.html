<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Faturas & Recibos - Funcionário | C24 TECH</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;
    }

    .invoices-table {
      margin-top: 20px;
    }

    .table th, .table td {
      vertical-align: middle;
    }

    .generate-btn {
      margin-top: 20px;
    }

    @media (max-width: 768px) {
      .invoices-table {
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="container mt-4">
    <h2 class="text-center">Gestão de Faturas e Recibos</h2>
    <button class="btn btn-primary generate-btn">Gerar Nova Fatura</button>
    
    <table class="table table-striped table-bordered invoices-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Cliente</th>
          <th>Produto</th>
          <th>Valor</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <!-- Exemplo de fatura, no backend virá dinamicamente -->
        <tr>
          <td>1</td>
          <td>João Silva</td>
          <td>Smartphone XYZ</td>
          <td>AOA 1.499,00</td>
          <td>Pendente</td>
          <td>
            <button class="btn btn-info">Emitir Recibo</button>
            <button class="btn btn-danger">Cancelar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
