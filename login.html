<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Entrar - C24 TECH</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #f5f7fa;
      font-family: 'Inter', sans-serif;
    }

    .login-container {
      max-width: 450px;
      margin: 100px auto;
      background-color: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
    }

    .form-text {
      text-align: center;
      font-size: 0.95rem;
    }

    .form-text a {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-container">
      <h2>Entrar na Plataforma</h2>
      <form id="loginForm">
        <div class="mb-3">
          <label for="identifier" class="form-label">E-mail, Telefone ou Usuário</label>
          <input type="text" class="form-control" id="identifier" required />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Senha</label>
          <input type="password" class="form-control" id="password" required />
        </div>

        <button type="submit" class="btn btn-primary w-100">Entrar</button>
      </form>

      <p class="form-text mt-3">
        Esqueceu a senha? <a href="reset-password.html">Recuperar</a>
      </p>
      <p class="form-text">
        Ainda não tem conta? <a href="register.html">Criar conta</a>
      </p>
    </div>
  </div>

  <script src="assets/js/login.js"></script>
</body>
</html>
