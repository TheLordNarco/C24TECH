<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastrar - C24 TECH</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f5f7fa;
    }

    .form-container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }

    .form-title {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h2 class="form-title">Crie sua conta</h2>
      <form id="registerForm">
        <div class="mb-3">
          <label for="fullname" class="form-label">Nome Completo</label>
          <input type="text" class="form-control" id="fullname" required>
        </div>

        <div class="mb-3">
          <label for="username" class="form-label">Nome de Usuário</label>
          <input type="text" class="form-control" id="username" required>
        </div>

        <div class="mb-3">
          <label for="address" class="form-label">Endereço</label>
          <input type="text" class="form-control" id="address" required>
        </div>

        <div class="mb-3">
          <label for="birthdate" class="form-label">Data de Nascimento</label>
          <input type="date" class="form-control" id="birthdate" required>
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Telefone</label>
          <input type="tel" class="form-control" id="phone" placeholder="+244..." required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Senha</label>
          <input type="password" class="form-control" id="password" required>
          <div class="form-text">Mínimo 8 caracteres, 1 maiúscula, 1 número e 1 símbolo.</div>
        </div>

        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirmar Senha</label>
          <input type="password" class="form-control" id="confirmPassword" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
      </form>
    </div>
  </div>

  <script src="assets/js/register.js"></script>
</body>
</html>
