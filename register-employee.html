<!-- frontend/register-employee.html -->
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Funcionário</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div class="container">
    <h2>Cadastrar Funcionário</h2>
    <form id="register-employee-form">
      <input type="text" id="name" placeholder="Nome" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="tel" id="phone" placeholder="Telefone" required />
      <select id="role" required>
        <option value="employee">Funcionário</option>
        <option value="admin">Administrador</option>
      </select>
      <input type="password" id="password" placeholder="Senha" required />
      <input type="password" id="confirm-password" placeholder="Confirmar Senha" required />
      <button type="submit">Cadastrar</button>
    </form>
  </div>

  <script src="assets/js/register-employee.js"></script>
</body>
</html>
