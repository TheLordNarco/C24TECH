<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recuperar Senha - C24 TECH</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      background-color: #f5f7fa;
      font-family: 'Inter', sans-serif;
    }

    .reset-container {
      max-width: 450px;
      margin: 100px auto;
      background-color: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
    }

    .reset-container h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
    }

    .form-text {
      text-align: center;
      font-size: 0.95rem;
    }

    .form-text a {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="reset-container">
      <h2>Recuperar Senha</h2>
      <form id="resetForm">
        <div class="mb-3">
          <label for="identifier" class="form-label">E-mail, Telefone ou Usuário</label>
          <input type="text" class="form-control" id="identifier" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Enviar link de redefinição</button>
      </form>
      <p class="form-text mt-3">
        Lembrou sua senha? <a href="login.html">Fazer login</a>
      </p>
    </div>
  </div>

  <script src="assets/js/recover-password.js"></script>
</body>
</html>
